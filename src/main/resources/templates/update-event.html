<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TicketZone - Update Event</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link rel="stylesheet" type="text/css" href="/css/add-new-event.css">
</head>
<body>
<div class="event-form-container animate-slide">
  <div class="form-header">
    <h1><i class="fas fa-edit fa-sm"></i> Update Event</h1>
  </div>

  <form class="event-form"
        th:action="@{/events/{id}/update(id=${eventEditRequest.id})}"
        th:object="${eventEditRequest}"
        method="post">
    <input type="hidden" name="_method" value="put"/>
    <input type="hidden" th:field="*{id}"/>

    <div class="form-group">
      <label for="title"><i class="fas fa-heading"></i> Event Title</label>
      <input type="text" id="title" th:field="*{title}">
    </div>

    <div class="form-group">
      <label for="eventType"><i class="fas fa-tag"></i> Category</label>
      <select id="eventType" th:field="*{eventType}">
        <option th:each="type : ${eventType}"
                th:value="${type}"
                th:text="${type.displayName}">
        </option>
      </select>
    </div>

    <div class="form-group">
      <label for="dateTime"><i class="fas fa-calendar-day"></i> Date & Time</label>
      <input type="datetime-local" id="dateTime" th:field="*{dateTime}">
      <div class="error" th:if="${#fields.hasErrors('dateTime')}" th:errors="*{dateTime}"></div>
    </div>

    <div class="form-group price-wrapper">
      <label for="price"><i class="fas fa-ticket"></i> Price</label>
      <input type="number" id="price" step="0.01" th:field="*{price}">
    </div>

    <div class="form-group">
      <label for="location"><i class="fas fa-map-marker-alt"></i> Location</label>
      <input type="text" id="location" th:field="*{location}">
    </div>

    <div class="form-group">
      <label for="description"><i class="fas fa-align-left"></i> Description</label>
      <textarea id="description" rows="3" th:field="*{description}"></textarea>
    </div>

    <div class="form-group full-width">
      <label for="imageUrl"><i class="fas fa-image"></i> Event Image URL</label>
      <input type="url" id="imageUrl"
             placeholder="https://example.com/image.jpg"
             pattern="https://.*"
             th:field="*{imageUrl}">
    </div>

    <div class="form-group full-width">
      <button type="submit" class="btn-submit">Update Event</button>
    </div>
  </form>
</div>
</body>
</html>
