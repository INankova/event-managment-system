<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TicketZone - Update Event</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link rel="stylesheet" type="text/css" href="/css/add-new-event.css">
</head>
<body>
<div class="event-form-container animate-slide">
  <div class="form-header">
    <h1><i class="fas fa-edit fa-sm"></i> Update Event </h1>
  </div>

  <form class="event-form" th:action="@{/events/{id}/edit(id=${event.id})}"
        th:object="${eventEditRequest}"
        method="post">

    <div class="form-group">
      <label for="title"><i class="fas fa-heading"></i> Event Title</label>
      <input type="text" id="title" name="title"
             th:field="*{title}"
             required>
    </div>

    <div class="form-group">
      <label for="eventType"><i class="fas fa-tag"></i> Category</label>
      <select id="eventType" name="eventType" th:field="*{eventType}" required>
        <option th:each="type : ${eventType}"
                th:value="${type}"
                th:text="${type.displayName}">
        </option>
      </select>
    </div>

    <!-- Полето за дата и час -->
    <div class="form-group">
      <label for="datetime"><i class="fas fa-calendar-day"></i> Date & Time</label>
      <input type="datetime-local" id="datetime" name="datetime"
             th:field="*{dateTime}"
             required>
    </div>

    <!-- Полето за цена -->
    <div class="form-group price-wrapper">
      <label for="price"><i class="fas fa-ticket"></i> Price</label>
      <input type="number" id="price" name="price" step="0.01"
             th:field="*{price}"
             required>
    </div>

    <!-- Полето за местоположение -->
    <div class="form-group">
      <label for="location"><i class="fas fa-map-marker-alt"></i> Location</label>
      <input type="text" id="location" name="location"
             th:field="*{location}"
             required>
    </div>

    <!-- Полето за описание -->
    <div class="form-group half-width">
      <label for="description"><i class="fas fa-align-left"></i> Description</label>
      <textarea id="description" name="description" rows="3"
                th:field="*{description}"
                required></textarea>
    </div>

    <!-- Полето за изображение -->
    <div class="form-group full-width">
      <label for="imageUrl"><i class="fas fa-image"></i> Event Image URL</label>
      <input type="url" id="imageUrl" name="imageUrl"
             placeholder="https://example.com/image.jpg"
             pattern="https://.*"
             th:field="*{imageUrl}"
             required>
    </div>

    <div class="form-group full-width">
      <button type="submit" class="btn-submit">Update Event</button>
    </div>
  </form>
</div>
</body>
</html>
