<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Venue</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="/css/add-new-venue.css">
</head>
<body>
<div class="form-container">
    <h2><i class="fas fa-building"></i> Create New Venue</h2>
    <form th:action="@{/venues/add}" th:object="${createVenueRequest}" method="post">
        <div class="form-group">
            <div class="input-wrapper">
                <i class="fas fa-building icon"></i>
                <input type="text" id="name" th:field="*{name}" placeholder="Venue Name" required>
            </div>
        </div>

        <div class="form-group">
            <div class="input-wrapper">
                <i class="fas fa-map-marker-alt icon"></i>
                <input type="text" id="address" th:field="*{address}" placeholder="Street Address" required>
            </div>
        </div>

        <div class="form-group">
            <div class="input-wrapper">
                <i class="fas fa-city icon"></i>
                <input type="text" id="city" th:field="*{city}" placeholder="City" required>
            </div>
        </div>

        <div class="form-group">
            <div class="input-wrapper">
                <i class="fas fa-users icon"></i>
                <input type="number" id="capacity" th:field="*{capacity}" placeholder="Capacity (optional)">
            </div>
        </div>

        <div class="form-group">
            <div class="input-wrapper">
                <i class="fas fa-phone icon"></i>
                <input type="text" id="contactInfo" th:field="*{contactInfo}" placeholder="Contact Information" required>
            </div>
        </div>

        <div class="form-group">
            <button type="submit" class="btn-submit">
                <i class="fas fa-plus-circle"></i> Create Venue
            </button>
        </div>
    </form>
</div>
</body>
</html>
