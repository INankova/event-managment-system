<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicketZone - Theater Events</title>
    <link rel="stylesheet" type="text/css" href="/css/theater.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
<div class="theater-container">
    <header class="theater-header">
        <h1><i class="fas fa-theater-masks"></i> Theater Events</h1>
        <a th:href="@{/events/new}" class="add-event-btn">
            <i class="fas fa-plus-circle"></i>
            <span>New Theater Event</span>
        </a>
    </header>

    <div class="events-grid">
        <div th:each="event : ${theaterEvents}"
             th:if="${event.owner.id != user.id}"
             class="event-card"
             th:data-event-id="${event.id}">
            <div class="event-poster">
                <img th:src="${event.eventImageUrl}"
                     th:alt="${event.title}"
                     class="poster-image">
            </div>
            <div class="event-details">
                <h3 th:text="${event.title}"></h3>
                <div class="event-info">
                    <p class="location">
                        <i class="fas fa-map-marker-alt"></i>
                        <span th:text="${event.location}"></span>
                    </p>
                    <p class="datetime">
                        <i class="fas fa-calendar-day"></i>
                        <span th:text="${#temporals.format(event.dateTime, 'EEEE, d MMM yyyy - HH:mm')}"></span>
                    </p>
                </div>
                <p class="description" th:text="${event.description}"></p>
                <div class="price-section">
                    <span class="price" th:text="'$' + ${event.price}"></span>
                    <form th:action="@{|/cart/add/${event.id}|}" method="post">
                        <button type="submit" class="buy-btn">Get Ticket</button>
                    </form>

                </div>
            </div>
        </div>
    </div>

    <a th:href="@{/events/new}" class="float-btn">
        <i class="fas fa-plus"></i>
    </a>
</div>
</body>
</html>
