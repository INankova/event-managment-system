<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicketZone - Create New Event</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="/css/add-new-event.css">
</head>
<body>
<div class="event-form-container animate-slide">
    <div class="form-header">
        <h1><i class="fas fa-plus-circle"></i> Create New Event</h1>
    </div>

    <form class="event-form" th:action="@{/events/new}" method="post" th:object="${createEventRequest}">

        <div class="form-group">
            <label for="title"><i class="fas fa-heading"></i> Event Title</label>
            <input type="text" id="title" th:field="*{title}">
            <div class="error" th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></div>
        </div>

        <div class="form-group">
            <label for="eventType"><i class="fas fa-tag"></i> Category</label>
            <select id="eventType" th:field="*{eventType}">
                <option th:each="type : ${eventType}"
                        th:value="${type}"
                        th:text="${type}"></option>
            </select>
            <div class="error" th:if="${#fields.hasErrors('eventType')}" th:errors="*{eventType}"></div>
        </div>

        <div class="form-group">
            <label for="dateTime"><i class="fas fa-calendar-day"></i> Date & Time</label>
            <input
                    type="datetime-local"
                    id="dateTime"
                    th:field="*{dateTime}">
            <div class="error" th:if="${#fields.hasErrors('dateTime')}" th:errors="*{dateTime}"></div>
        </div>

        <div class="form-group price-wrapper">
            <label for="price"><i class="fas fa-ticket"></i> Price</label>
            <input type="number" id="price" th:field="*{price}" step="0.01" min="0">
            <div class="error" th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></div>
        </div>

        <div class="form-group">
            <label for="location"><i class="fas fa-map-marker-alt"></i> Location</label>
            <input type="text" id="location" th:field="*{location}">
            <div class="error" th:if="${#fields.hasErrors('location')}" th:errors="*{location}"></div>
        </div>

        <div class="form-group half-width">
            <label for="description"><i class="fas fa-align-left"></i> Description</label>
            <textarea id="description" rows="3" th:field="*{description}"></textarea>
            <div class="error" th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></div>
        </div>

        <div class="form-group full-width">
            <label for="imageUrl"><i class="fas fa-image"></i> Event Image URL</label>
            <input type="url" id="imageUrl"
                   placeholder="https://example.com/image.jpg"
                   th:field="*{imageUrl}">
            <div class="error" th:if="${#fields.hasErrors('imageUrl')}" th:errors="*{imageUrl}"></div>
        </div>

        <div class="form-group full-width">
            <button type="submit" class="btn-submit">Create Event</button>
        </div>
    </form>
</div>
</body>
</html>
