<!DOCTYPE html>
<html lang="bg" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart - TicketWave</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" type="text/css" th:href="@{/css/shopping-cart.css}">
</head>
<body>
<header class="header">
    <div class="profile-container header-inner">
        <a th:href="@{/}" class="btn-back">
            <i class="fas fa-arrow-left" aria-hidden="true"></i>
            Back
        </a>
        <div class="cart-header-block">
            <h1 class="cart-title">üéüÔ∏è Shopping Cart</h1>
        </div>
    </div>
</header>

<main class="cart-page">
    <section class="cart-items-wrapper">
        <div class="cart-items" th:if="${cart == null or #lists.isEmpty(cart.items)}">
            <div class="empty-wrap">
                <div class="empty-ribbon">
                    <span class="empty-text">Shopping cart is empty</span>
                </div>
            </div>
        </div>

        <div class="cart-items" th:if="${cart != null and !#lists.isEmpty(cart.items)}">
            <article class="cart-item" th:each="item : ${cart.items}">
                <div class="item-details">
                    <header class="event-header">
                        <h2 th:text="${item.event.title}">Title</h2>
                        <span class="event-category" th:text="${item.event.eventType}">Category</span>
                    </header>

                    <dl class="event-meta">
                        <div class="meta-item">
                            <dt><i class="fas fa-calendar-day"></i> Date:</dt>
                            <dd th:text="${#temporals.format(item.event.dateTime, 'dd MMMM yyyy')}">15 October 2024</dd>
                        </div>
                        <div class="meta-item">
                            <dt><i class="fas fa-map-marker-alt"></i> Location:</dt>
                            <dd th:text="${item.event.location}">Location</dd>
                        </div>
                    </dl>

                    <div class="item-controls">
                        <form th:action="@{/cart/decrease-quantity/{id}(id=${item.event.id})}"
                              method="post" class="quantity-controls">
                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                            <button type="submit" class="btn-quantity">
                                <i class="fas fa-minus"></i>
                            </button>
                        </form>

                        <span class="quantity" th:text="${item.quantity}">1</span>

                        <form th:action="@{/cart/increase-quantity/{id}(id=${item.event.id})}"
                              method="post" class="quantity-controls">
                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                            <button type="submit" class="btn-quantity">
                                <i class="fas fa-plus"></i>
                            </button>
                        </form>

                        <form th:action="@{/cart/remove-item/{id}(id=${item.event.id})}"
                              method="post" class="price-container">
                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                            <span class="price"
                                  th:text="'$' + ${#numbers.formatDecimal(((item.price != null ? item.price : item.event.price) * item.quantity), 1, 'COMMA', 2, 'POINT')}">
                                120,00$
                            </span>
                            <button type="submit" class="btn-remove" title="Remove">
                                <i class="fas fa-times"></i>
                            </button>
                        </form>
                    </div>
                </div>
            </article>
        </div>
    </section>

    <aside class="cart-summary" th:if="${cart != null and !#lists.isEmpty(cart.items)}">
        <div class="summary-ticket">
            <h2 class="summary-title">Order details</h2>

            <div class="total-line">
                <span>Subtotal:</span>
                <span th:text="'$' + ${#numbers.formatDecimal(totalPrice, 1, 'COMMA', 2, 'POINT')}">$240,00</span>
            </div>
            <div class="total-line">
                <span>Tax service:</span>
                <span>$12,00</span>
            </div>
            <div class="total-line main-total">
                <span>Total:</span>
                <span class="total-price"
                      th:text="'$' + ${#numbers.formatDecimal(totalPrice + 12, 1, 'COMMA', 2, 'POINT')}">$252,00</span>
            </div>

            <section class="payment-options">
                <h3>Payment methods:</h3>
                <div class="payment-icons">
                    <i class="fab fa-cc-visa"></i>
                    <i class="fab fa-cc-mastercard"></i>
                    <i class="fab fa-cc-paypal"></i>
                </div>
            </section>

            <form th:if="${user != null}" th:action="@{/cart/checkout}" method="post" class="checkout-form">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                <input type="hidden" name="userId" th:value="${user.id}">
                <button type="submit" class="btn-checkout">
                    Safe Payment
                    <i class="fas fa-lock"></i>
                </button>
            </form>

            <div th:if="${user == null}" class="login-hint">
                <p>Please, <a th:href="@{/login}">login</a>, to finalize order.</p>
            </div>
        </div>
    </aside>
</main>
</body>
</html>
